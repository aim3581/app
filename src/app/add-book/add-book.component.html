<h1>Add Book</h1>

<div class="form-group">
  <label for="">Book Id</label>
  <input [(ngModel)]="book_id" type="number" class="form-control">
</div>
<div class="form-group">
  <label for="">Subject Name</label>
  <input type="text" [(ngModel)]="subject_name" class="form-control">
</div>
<div class="form-group">
  <label for="">Book Name</label>
  <input [(ngModel)]="book_name" type="text" class="form-control">
</div>
<div class="form-group">
  <label for="">Author Name</label>
  <input [(ngModel)]="author" type="text" class="form-control">
</div>

<div class="form-group">
  <label for="">Price</label>
  <input [(ngModel)]="price" type="number" class="form-control">
</div>
<div class="form-group">
  <button (click)="addProduct()" class="btn btn-success">Add</button>
  <button class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
</div>
