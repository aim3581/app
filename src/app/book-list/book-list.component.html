<h1>Product List</h1>

<h3 *ngIf="books.length == 0">There are no Books</h3>
<table
  *ngIf="books.length > 0"
  class="table table-striped">

  <thead>
    <tr>
      <th>Book Id</th>
      <th>Subject Name</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Price</th>
      
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.book_id}}</td>
      <td>{{book.subject_name}}</td>
      <td>{{book.book_name}}</td>
      <td>{{book.author_name}}</td>
      <td>{{price}}</td>
      <td>
        <button (click)="deleteProduct(product)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
